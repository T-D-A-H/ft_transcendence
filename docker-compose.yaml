services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: ft_backend
    ports:
      - "3000:3000"
    working_dir: /app
    user: "root"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ft_frontend
    ports:
      - "4000:80" # Mapeamos puerto 4000 de tu PC al 80 interno de Nginx
    working_dir: /app
    user: "root"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: ft_network