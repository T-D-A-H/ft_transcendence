
# scarping is the way prometheus collects metrics from monitored targets

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /app/prometheus/alert-rules.yml

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:${PROMETHEUS_PORT}']

  - job_name: 'backend'
    static_configs:
      - targets: ['backend:3000']

  - job_name: 'frontend'
    static_configs:
      - targets: ['frontend:80']

  - job_name: 'database'
    static_configs:
      - targets: ['database:5432']

  - job_name: 'docker'
    static_configs:
      - targets: ['docker:9323']