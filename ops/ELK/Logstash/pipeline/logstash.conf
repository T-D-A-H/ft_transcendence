input {
  # TCP input for receiving logs
  tcp {
    port => 5069
    codec => json
  }

  # Receive inputs via file logs
  # here are supposed to go the game logs like player stats...
  file {
    path => "/usr/share/logstash/logs/*.log"
    start_position => "beginning"
    codec => json
  }

  # HTTP input for receiving logs via HTTP
  http {
    port => 8080
  }

  # Beats input for receiving logs from Filebeat, Metricbeat, etc.
  beats {
    port => 5044
  }
}

filter {
  # Parse JSON logs example
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
    }
  }

  # Add timestamp
  date {
    match => [ "timestamp", "ISO8601" ]
    target => "@timestamp"
  }

  # Add fields
  mutate {
    add_field => {
      "[@metadata][index]" => "gamedata-%{+YYYY.MM.dd}"
    }
  }
}

output {
  # Send to Elasticsearch
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "%{[@metadata][index]}"
  }

  # Debug output to console
  stdout {
    codec => rubydebug
  }
}
