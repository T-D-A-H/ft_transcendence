input {
  # TCP input for receiving logs (SSL disabled for development)
  tcp {
    port => 5069
    codec => json
  }

  # Receive inputs via file logs
  # here are supposed to go the game logs like player stats...
  file {
    path => "/app/logs/*.log"
    start_position => "beginning"
    sincedb_path => "/app/data/sincedb"
    discover_interval => 5
    stat_interval => 1
    mode => "tail"
    file_completed_action => "log"
    file_completed_log_path => "/app/data/completed.log"
  }

  # HTTP input (SSL disabled for development)
  http {
    port => 8080
  }

  # Beats input (SSL disabled for development)
  beats {
    port => 5044
  }
}

filter {
  # Parse JSON logs
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
      skip_on_invalid_json => true
    }
  }

  # Add file metadata
  if [path] {
    mutate {
      add_field => {
        "log_file" => "%{path}"
      }
    }
  }

  # Add timestamp
  if [timestamp] {
    date {
      match => [ "timestamp", "ISO8601" ]
      target => "@timestamp"
    }
  }

  mutate {
    # Remove sensitive fields if existing
    remove_field => [ "password", "token", "api_key", "secret", "authorization" ]
  }

  # Mask sensitive data patterns
  if [message] {
    mutate {
      gsub => [
        "message", "\b\d{4}[\s-]?\d{4}[\s-]?\d{4}[\s-]?\d{4}\b", "[REDACTED-CC]",
        "message", "\b[A-Za-z0-9]{32,}\b", "[REDACTED-TOKEN]"
      ]
    }
  }

  # Add fields
  mutate {
    add_field => {
      "[@metadata][index]" => "gamedata-%{+YYYY.MM.dd}"
    }
  }
}

output {
  # Send to Elasticsearch with authentication
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "logstash-%{+YYYY.MM.dd}"
    
    # Authentication using logstash_system user
    user => "${ELASTICSEARCH_USERNAME}"
    password => "${ELASTICSEARCH_PASSWORD}"
    
    # Index Lifecycle Management disabled for simplicity
    ilm_enabled => false
  }

  # Debug output - helps verify logs are being processed
  stdout { codec => rubydebug }
}
