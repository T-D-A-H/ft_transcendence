server {
    listen 443 ssl;
    server_name localhost;

    root                /usr/share/nginx/html;
    ssl_certificate     /etc/ssl/certs/cert.pem;
    ssl_certificate_key /etc/ssl/private/key.pem;

    # PÃ¡gina de game
    location = / {
        index index.html;
        try_files /game/index.html =404;
    }

    # Proxy para register backend
    location /api/sign-up {
        proxy_pass http://backend:3000/api/sign-up;
        proxy_set_header Host $host;
        proxy_cookie_path / /;
        proxy_cookie_flags ~ secure httponly samesite=strict;
    }

    # Proxy para login backend
    location /api/login {
        proxy_pass http://backend:3000/api/login ;
        proxy_set_header Host $host;
        proxy_cookie_path / /;
        proxy_cookie_flags ~ secure httponly samesite=strict;
    }
    
    # Proxy para validar token
    location /api/validate-token {
        proxy_pass http://backend:3000/api/validate-token;
        proxy_set_header Host $host;
    }

    # Proxy para refresh token
    location /api/refresh-token {
        proxy_pass http://backend:3000/api/refresh-token;
        proxy_set_header Host $host;
        proxy_cookie_path / /;
        proxy_cookie_flags ~ secure httponly samesite=strict;
    }

    location /auth/google {
        proxy_pass http://backend:3000/auth/google;
        proxy_set_header Host $host;
    }

    location /auth/google/callback {
        proxy_pass http://backend:3000/auth/google/callback;
        proxy_set_header Host $host;
        proxy_cookie_path / /;
        proxy_cookie_flags ~ secure httponly samesite=strict;
    }

    
    # Proxy WebSocket del juego
    location /proxy-game {
        proxy_pass http://backend:3000/proxy-game;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # Proxy para verificar 2FA
    location /api/verify-2fa {
        proxy_pass http://backend:3000/api/verify-2fa;
        proxy_set_header Host $host;
        proxy_cookie_path / /;
        proxy_cookie_flags ~ secure httponly samesite=strict;
    }

    location /api/logout {
        proxy_pass http://backend:3000/api/logout;
        proxy_set_header Host $host;
        proxy_cookie_path / /;
        proxy_cookie_flags ~ secure httponly samesite=strict;
    }

    location /api/set-2fa {
        proxy_pass http://backend:3000/api/set-2fa;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    location /api/match-result {
        proxy_pass http://backend:3000/api/match-result;
        proxy_set_header Host $host;
        proxy_cookie_path / /;
        proxy_cookie_flags ~ secure httponly samesite=strict;
    }
}